<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


    <!--Font Awasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" name="city-input" id="city-input" placeholder="Digite o nome da cidade">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2><i class="fa-solid fa-location-dot"></i>
            <span id="city">Maceió</span>
            <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do país" id="country">
        </h2>
        <p id="tempeture"><span>38</span>&deg;C</p>
        <div id="description-container">
            <p id="description">Nublado</p>
            <img src="" alt="Condições do tempo" id="weather-icon">
        </div>
        <div id="details-container">
            <p id="umidity">
                <i class="fa solid fa-droplet"></i>
                <span>48%</span>
            </p>
            <p id="wind">
                <i class="fa solid fa-wind"></i>
                <span>3km</span>
            </p>
        </div>
        </div>
    </div>
</body>
</html>
